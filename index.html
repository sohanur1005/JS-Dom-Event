<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dom Events</title>
</head>
<body>
    <h1>Dom Event</h1>
    <button onclick="console.log(1005)">Click me</button>
    <button  onclick="console.log(19)">Another click</button>
    <br>
    <button onclick="makeGreen()">Make Green</button>
    <button id="make-purple">Make Purple</button>
    <button id="make-pink">Make Pink</button>
    <button id="make-orange">Make Orange</button>

    <script>
        function makeGreen(){
            document.body.style.backgroundColor='green';
        }
       
        const pinkButton=document.getElementById('make-pink')
        pinkButton.addEventListener('click',makePink)

        function makePink(){
            document.body.style.backgroundColor='pink';
        }
        

    </script>

    <!-- Event Summary -->
     <h1>Final Dom Event Handlers</h1>
     <h3 id="handler-status">Default Text</h3>
    <button onclick="handleOnClick()">Handle Event By Add click Function</button>
    <button id="event-listener">Handle event by addEventListener</button>

    <br>
    <br>
    <p id="input-text">Default Input Text</p>
    <input id="input-field" type="text" name="" id="">
    <button id="btn-update">Update</button>
    
    <script>
        // option 1
        function handleOnClick(){
            const handlerStatus=document.getElementById('handler-status');
            handlerStatus.innerText='Handled by function attatched on onclick attribute'
        }

            // option 2
            document.getElementById('event-listener').addEventListener('click',function(){
                const handlerStatus=document.getElementById('handler-status')
                handlerStatus.innerText='Text Handle by Event listener Button'
            })
            


            document.getElementById('btn-update').addEventListener('click',function(){
                const inputField=document.getElementById('input-field');
                const inputText=inputField.value;
                const p=document.getElementById('input-text')
                p.innerText=inputText;
                inputField.value='';


            })


            




        
    </script>


    <script src="js/event.js"></script>
</body>
</html>
