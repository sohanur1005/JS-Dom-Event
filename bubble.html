<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body>
    <h1>Explore Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Aliquam, saepe?</li>
            <li id="item-3">Corrupti, reiciendis.</li>
            <li id="item-4">Ratione, dicta.</li>
            <li id="item-5">Optio, eum.</li>
            <li id="item-6">Quos, commodi!</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('clicked',function(event){
            console.log('Item-2 clicked');
            // event.stopPropagation();
        })
        document.getElementById('list-ul').addEventListener('clicked',function(){
            console.log('ul clicked');
        })
        document.getElementById('list-container').addEventListener('clicked',function(){
            console.log('section list clicked');
        })
    </script>
    
</body>
</html>
